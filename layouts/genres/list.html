{{ define "main" }}
	<h1>{{ .Title }}</h1>
	<section class="grid grid-cols-1 mx-auto my-6 gap-x-10 md:grid-cols-2 lg:grid-cols-4">
	{{ range .Pages }}
			{{- partial "component/featured-single" ( dict "context" . "linkUrl" .Permalink "posterUrl" .Params.poster "title" .Title ) -}}
	{{ end }}
	</section>
{{ end }}
