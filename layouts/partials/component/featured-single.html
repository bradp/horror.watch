<div class="transition duration-300 ease-in-out transform border-4 border-black shadow-md md:my-6 hover:scale-125 hover:rotate-2">
	<a href="{{ .linkUrl | absURL }}" title="{{ .title | safeHTML }}" class="rounded-md shadow-md">
		<img class="object-center w-full h-auto max-h-96 rounded-t-md" src="{{ .posterUrl | absURL }}" alt="{{ .title | safeHTML }} poster">
		<div class="flex h-20 bg-black rounded-b-md">
			<span class="self-center mx-auto text-lg text-gray-100">
				{{ .title | safeHTML }}
			</span>
		</div>
	</a>
</div>
