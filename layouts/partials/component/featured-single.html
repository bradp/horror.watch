<div class="transition duration-300 ease-in-out transform border-4 border-black rounded-lg shadow-md md:my-6 hover:scale-110 hover:rotate-2">
	<a href="{{ .linkUrl | absURL }}" title="{{ .title | safeHTML }}">
		<img class="object-center w-full h-auto max-h-96" src="{{ .posterUrl | absURL }}" alt="{{ .title | safeHTML }} poster">
		<div class="flex h-20 bg-black">
			<span class="self-center mx-auto text-lg text-gray-100">
				{{ .title | safeHTML }}
			</span>
		</div>
	</a>
</div>
